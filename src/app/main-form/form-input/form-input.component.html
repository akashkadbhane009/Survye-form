<section>
  <label  [ngStyle]="{color: getColor()}" [for]="inputid">{{ label }}</label>
  <input
    [type]="type"
    [id]="inputid"
    [placeholder]="placeholder"
    [formControl]="control"
  />


  <ng-container
    *ngIf="
      form.get(inputid).invalid &&
      form.get(inputid).touched
    "
  >
    <div class="validator" *ngFor="let err of control.errors | keyvalue">
      {{ errorMessege[err.key] }}
    </div>
    <!-- <span class="validator" *ngIf="form.get(inputid).hasError('minlength')">Minimum length required 2 characters</span>
    <span class="validator" *ngIf="form.get(inputid).hasError('required')">{{inputid}} is required</span>
    <span class="validator" *ngIf="form.get(inputid).hasError('email')">Email-ID is invalid</span>
    <span class="validator" *ngIf="form.get(inputid).hasError('pattern')">Please match the requested format.</span> -->
  </ng-container>
  <!-- <app-validation-error *ngIf="form.get(inputid).invalid && form.get(inputid).touched && form.get(inputid).dirty" [inputId]="inputid" [form]="control"></app-validation-error> -->
</section>
