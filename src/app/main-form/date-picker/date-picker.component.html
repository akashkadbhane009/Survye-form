<section>
  <label [ngStyle]="{ color: getColor() }" for="Date_of_visit"
    >Date of visit</label
  >
  <input type="date" [formControl]="control" id="Date_of_visit" />
  <ng-container
    *ngIf="form.get('dateOfVisit').invalid && form.get('dateOfVisit').touched"
  >
    <div class="validator" *ngFor="let err of control.errors | keyvalue">
      {{ errorMessege[err.key] }}
    </div>
  </ng-container>
</section>
